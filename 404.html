<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Capture the FULL attempted URL (path + query + hash)
    sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    
    // Redirect to root immediately â†’ Angular loads and restores
    location.replace('/');
  </script>
</head>
<body></body>
</html>
